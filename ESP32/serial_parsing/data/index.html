<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Update Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table id="dataTable">
        <tr>
            <th>Variable</th>
            <th>Value</th>
            <th>Min</th>
            <th>Max</th>
            <th>Note</th>
        </tr>
        <tr>
            <td>adc1_max</td>
            <td><input type="text" id="adc1_max_val" value=""></td>
            <td id="adc1_max_min"></td>
            <td id="adc1_max_max"></td>
            <td id="adc1_max_note"></td>
        </tr>
        <tr>
            <td>curr_max</td>
            <td><input type="text" id="curr_max_val" value=""></td>
            <td id="curr_max_min"></td>
            <td id="curr_max_max"></td>
            <td id="curr_max_note"></td>
        </tr>
        <tr>
            <td>v_max</td>
            <td><input type="text" id="v_max_val" value=""></td>
            <td id="v_max_min"></td>
            <td id="v_max_max"></td>
            <td id="v_max_note"></td>
        </tr>
    </table>

    <script>
        var ws = new WebSocket('ws://' + location.hostname + ':81/');

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            var variable = data.variable;
            var value = data.value;
            var min = data.min;
            var max = data.max;
            var note = data.note;

            if (document.getElementById(variable + '_val')) {
                document.getElementById(variable + '_val').value = value;
                document.getElementById(variable + '_min').innerText = min;
                document.getElementById(variable + '_max').innerText = max;
                document.getElementById(variable + '_note').innerText = note;
            } else {
                console.warn("Received invalid variable name: " + variable);
            }
        };
    </script>
</body>
</html>
