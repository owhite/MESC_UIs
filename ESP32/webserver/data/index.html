<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESC WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #messages {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .parameter {
            margin-bottom: 10px;
        }
        .parameter textarea {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1>MESC WebSocket</h1>
<table>
    <tr><td>curr_max</td><td id="curr_max_value">0.0</td></tr>
    <tr><td>curr_min</td><td id="curr_min_value">0.0</td></tr>
    <tr><td>ehz</td><td id="ehz_value">0.0</td></tr>
    <tr><td>i_max</td><td id="i_max_value">0.0</td></tr>
    <tr><td>FOC_angle</td><td id="FOC_angle_value">0.0</td></tr>
    <tr><td>motor_pp</td><td id="motor_pp_value">0.0</td></tr>
    <tr><td>fw_ehz</td><td id="fw_ehz_value">0.0</td></tr>
    <tr><td>enc_counts</td><td id="enc_counts_value">0.0</td></tr>
</table>
<BR>
<button onclick="sendButtonPress()">UPDATE</button> 
<BR>
<div id="messages"></div>

<script>
    var gateway = `ws://${window.location.hostname}:81/`;
    var websocket;

    window.addEventListener('load', onLoad);

    function initWebSocket() {
        console.log('Trying to open a WebSocket connection...');
        websocket = new WebSocket(gateway);
        websocket.onopen = onOpen;
        websocket.onclose = onClose;
        websocket.onmessage = onMessage;
    }

    function onOpen(event) {
        console.log('Connection opened');
    }

    function onClose(event) {
        console.log('Connection closed');
        setTimeout(function() {
            location.reload();
        }, 2000); 
    }

    function onMessage(event) {
        var messagesDiv = document.getElementById('messages');
        var message = document.createElement('div');
        message.className = 'message';
        message.textContent = event.data;
        messagesDiv.appendChild(message);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
            var json = JSON.parse(event.data);
            updateParameter(json.parameter, json.value);
        } catch (e) {
            console.error('Error parsing JSON:', e);
        }
    }

    function updateParameter(parameter, value) {
        var valueElement = document.getElementById(parameter + "_value");
        if (valueElement) {
            valueElement.textContent = value;
        } else {
            console.warn('No element found for parameter:', parameter);
        }
    }

    function onLoad(event) {
        initWebSocket();
    }

    function sendButtonPress() {
        fetch('/button')
            .then(response => response.text())
            .then(data => console.log(data));
    }
</script>

</body>
</html>
