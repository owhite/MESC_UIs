

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESC LOGGER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .button {
            padding: 14px 20px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .clicked {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
<h2>MESC LOGGER</h2>
<p id="bannerText">Update banner information</p>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Tab1')" id="defaultOpen">Log</button>
    <button class="tablinks" onclick="openTab(event, 'Tab2')">Serial</button>
    <button class="tablinks" onclick="openTab(event, 'Tab3')">Stats</button>
</div>
<div id="Tab1" class="tabcontent">
    <h3>Logging</h3>
    <div class="button-container">
        <button class="button" id="button1" onclick="handleButtonClick(this.id)">LOG</button>
        <button class="button" id="button2" onclick="handleButtonClick(this.id)">PLOT</button>
        <button class="button" id="button3" onclick="handleButtonClick(this.id)">UPLOAD</button>
    </div>
</div>
<div id="Tab2" class="tabcontent">
    <h3>Serial connect</h3>
    <p id="tab2Content">Content for Tab 2.</p>
</div>
<div id="Tab3" class="tabcontent">
    <h3>Update Stats</h3>
    <p id="tab3Content">Content for Tab 3.</p>
</div>
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";

        // Make a Python function call when Tab 3 is selected and update content
        if (tabName === 'Tab3') {
            fetch('/tab3_selected', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Tab 3 selected:', data);
                document.getElementById('tab3Content').innerHTML = data.content;  // Update content with HTML
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    }

    document.getElementById("defaultOpen").click();

    function handleButtonClick(buttonId) {
        var button = document.getElementById(buttonId);
        button.classList.toggle('clicked');

        let url = '';
        if (buttonId === 'button1') {
            url = '/button1_click';
        } else if (buttonId === 'button2') {
            url = '/button2_click';
        } else if (buttonId === 'button3') {
            url = '/button3_click';
        }

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ button_id: buttonId }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    // Function to periodically check button status and update UI
    function checkButtonStatus() {
        fetch('/check_button_status', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Button states:', data);

            // Update Button 1 state
            if (data.button1_clicked) {
                document.getElementById('button1').classList.add('clicked');
            } else {
                document.getElementById('button1').classList.remove('clicked');
            }

            // Update Button 2 state
            if (data.button2_clicked) {
                document.getElementById('button2').classList.add('clicked');
            } else {
                document.getElementById('button2').classList.remove('clicked');
            }

            // Update Button 3 state
            if (data.button3_clicked) {
                document.getElementById('button3').classList.add('clicked');
            } else {
                document.getElementById('button3').classList.remove('clicked');
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
